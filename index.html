<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Header -->
    <title>TalentConnect - Recruitment Portal</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-users-cog logo-icon"></i>
                <h1>TalentConnect</h1>
                <p>Your Gateway to Career Opportunities</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="role-selector">
                    <label class="role-option" data-role="candidate">
                        <input type="radio" name="role" value="candidate" checked>
                        <div class="role-card">
                            <i class="fas fa-user"></i>
                            <span>I'm a Candidate</span>
                            <small>Looking for job opportunities</small>
                        </div>
                    </label>
                    
                    <label class="role-option" data-role="hr">
                        <input type="radio" name="role" value="hr">
                        <div class="role-card">
                            <i class="fas fa-briefcase"></i>
                            <span>I'm an HR</span>
                            <small>Managing recruitment process</small>
                        </div>
                    </label>
                </div>
                
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                    <!-- Hero Section -->
                    <main class="hero-main">
                        <div class="hero">
                            <div class="hero-image" style="background-image: url('https://images.unsplash.com/photo-1524504388940-b1c1722653e1?q=80&w=1400&auto=format&fit=crop&ixlib=rb-4.0.3&s=9c2f0f8ac7a2b7e7a3a5e7a4e9f0f6a6');"></div>
                            <div class="hero-content">
                                <h1>Job Searching Just Got Easy</h1>
                                <p>Find and apply to relevant jobs with AI-powered screening and instant candidate insights.</p>
                                <div class="hero-actions">
                                    <a href="candidate.html" class="btn-primary">Explore Jobs</a>
                                    <a href="hr.html" class="btn-outline">I'm Recruiter</a>
                                </div>
                            </div>
                        </div>

                        <div class="container">
                            <div class="page-header">
                                <h2>Recent Jobs</h2>
                                <p>Featured opportunities and trending roles</p>
                            </div>

                            <!-- Search and Filters -->
                            <div class="search-filters">
                                <div class="search-box">
                                    <i class="fas fa-search"></i>
                                    <input type="text" id="jobSearch" placeholder="Search jobs by title, company, or skills...">
                                </div>
                                <div class="filter-options">
                                    <select id="experienceFilter">
                                        <option value="">All Experience Levels</option>
                                        <option value="entry">Entry Level</option>
                                        <option value="mid">Mid Level</option>
                                        <option value="senior">Senior Level</option>
                                    </select>
                                    <select id="skillsFilter">
                                        <option value="">All Skills</option>
                                        <option value="javascript">JavaScript</option>
                                        <option value="python">Python</option>
                                        <option value="react">React</option>
                                        <option value="nodejs">Node.js</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Jobs Grid -->
                            <div class="jobs-grid" id="jobsGrid">
                                <!-- Jobs will be loaded here dynamically -->
                            </div>

                            <!-- Loading State -->
                            <div class="loading-state" id="jobsLoading">
                                <i class="fas fa-spinner fa-spin"></i>
                                <p>Loading job opportunities...</p>
                            </div>
                        </div>
                    </main>
    
    <script src="app.js"></script>
</body>
</html>
