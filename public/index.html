<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalentConnect - Recruitment Portal</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-users-cog logo-icon"></i>
                <h1>TalentConnect</h1>
                <p>Your Gateway to Career Opportunities</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="role-selector">
                    <label class="role-option" data-role="candidate">
                        <input type="radio" name="role" value="candidate" checked>
                        <div class="role-card">
                            <i class="fas fa-user"></i>
                            <span>I'm a Candidate</span>
                            <small>Looking for job opportunities</small>
                        </div>
                    </label>
                    
                    <label class="role-option" data-role="hr">
                        <input type="radio" name="role" value="hr">
                        <div class="role-card">
                            <i class="fas fa-briefcase"></i>
                            <span>I'm an HR</span>
                            <small>Managing recruitment process</small>
                        </div>
                    </label>
                </div>
                
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        Email Address
                    </label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text">Sign In</span>
                    <i class="fas fa-spinner fa-spin" id="loginSpinner" style="display: none;"></i>
                </button>
                
                <div class="login-footer">
                    <a href="#" class="forgot-link">Forgot your password?</a>
                    <p>Don't have an account? <a href="#" class="signup-link">Sign up here</a></p>
                </div>
            </form>
        </div>
        
        <!-- Demo Credentials Info -->
        <div class="demo-info">
            <h3><i class="fas fa-info-circle"></i> Demo Credentials</h3>
            <div class="demo-credentials">
                <div>
                    <strong>Candidate:</strong>
                    <span>candidate@demo.com / demo123</span>
                </div>
                <div>
                    <strong>HR:</strong>
                    <span>hr@demo.com / demo123</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Notification Toast -->
    <div id="toast" class="toast"></div>
    
    <script src="app.js"></script>
</body>
</html>
